<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="../assets/css/tailwind.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
    }
    .login-card {
      max-width: 400px;
      margin: 5rem auto;
    }
  </style>
</head>
<body>

  <!-- Menu no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="../index.html">üõçÔ∏è Minha Loja</a>
    </div>
  </nav>

  <!-- Formul√°rio de Login -->
  <div class="container login-card">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 text-center mb-4">Acesse sua conta</h2>

        <div id="alert-container"></div>

        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>

        <!-- Mensagem de sugest√£o de cadastro -->
        <div class="text-center mt-4">
          <p class="mb-0 text-muted">Ainda n√£o tem uma conta?</p>
          <a href="cadastro.html" class="text-primary fw-bold">Clique aqui para se cadastrar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
